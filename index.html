<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="importScreen">
        <input type="file" id="fileInput" accept=".json">
        <button onclick="importData()">Import Data</button>
    </div>

    <div id="displayOptions">
        <h2>Display Handling Options</h2>
        <select id="availableFields" multiple></select>
        <div>
            <button onclick="moveOptions('availableFields', 'displayFields')">>></button>
            <button onclick="moveOptions('displayFields', 'availableFields')"><<</button>
        </div>
        <select id="displayFields" multiple></select>
    </div>

    <h1>Product List</h1>
    <table id="productTable" border="1">
        <thead>
            <tr id="tableHeader"></tr>
        </thead>
        <tbody id="productTableBody"></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
